<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One File</title>
    
    <!-- CSS Inside HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: blue;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>All-in-One HTML, CSS, and JavaScript</h1>
    <button onclick="showAlert()">Click Me</button>

    <!-- JavaScript Inside HTML -->
    <script>
        function showAlert() {
            alert("Hello! Ahmed Tahir 786.");
        }
    </script>

</body>
</html>
