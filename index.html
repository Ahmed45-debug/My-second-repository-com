<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One File</title>
    
    <!-- CSS Inside HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            
        }
        h1 {
            color: blue;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p{
            background: yellow;
            color: #fff;
            animation: mymove 2s infinite; 
        }
        @keyframes mymove {
            0%{
                background: yellow;
            }
            25%{
                background: red;
            }
            75%{
                background: green;
            }
            100%{
                background: blue;
            }

        }
        
            
    </style>
</head>
<body>

    <h1>All-in-One HTML, CSS, and JavaScript</h1>

    My name is ahmed and im a 2nd year student </p>
    <button onclick="showAlert()">Click Me</button>

    <!-- JavaScript Inside HTML -->
    <script>
        function showAlert() {
            alert("Hello! Ahmed Tahir 786.");
        }
    </script>

</body>
</html>
